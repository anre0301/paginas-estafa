<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Paneles</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter,system-ui;background:#f8fafc;color:#0f172a}
    .wrap{max-width:880px;margin:48px auto;padding:0 16px}
    h1{font-size:28px;margin:0 0 18px}
    .grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    a.card{display:block;padding:18px;border:1px solid #e2e8f0;border-radius:14px;background:#fff;text-decoration:none;color:inherit}
    .tag{display:inline-block;margin-top:8px;padding:4px 8px;border-radius:999px;background:#eef2ff;color:#3730a3;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Paneles de ejemplo</h1>
    <div class="grid">
      <a class="card" href="./UTP/">
        <b>UTP – Panel Docente</b>
        <div class="tag">/UTP/</div>
      </a>
      <a class="card" href="./conalep/">
        <b>CONALEP – Panel Calificaciones</b>
        <div class="tag">/conalep/</div>
      </a>
      <a class="card" href="./minedu/">
        <b>MINEDU – Demo</b>
        <div class="tag">/minedu/</div>
      </a>
    </div>
  </div>
</body>
</html>
